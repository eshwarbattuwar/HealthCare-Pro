<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Healthcare Management System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container fade-in">
            <div class="text-center mb-6">
                <div class="mb-4">
                    <i class="fas fa-heartbeat" style="font-size: 48px; color: var(--primary-color);"></i>
                </div>
                <h1>HealthCare Pro</h1>
                <h2>Create your account</h2>
            </div>

            <div id="messageContainer"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <div style="position: relative;">
                        <i class="fas fa-user" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--gray-400);"></i>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" style="padding-left: 40px;" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div style="position: relative;">
                        <i class="fas fa-envelope" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--gray-400);"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" style="padding-left: 40px;" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div style="position: relative;">
                        <i class="fas fa-lock" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--gray-400);"></i>
                        <input type="password" id="password" name="password" placeholder="Create a password" style="padding-left: 40px;" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div style="position: relative;">
                        <i class="fas fa-lock" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--gray-400);"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" style="padding-left: 40px;" required>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i>
                        Create Account
                    </button>
                </div>
            </form>

            <div class="text-center mt-6">
                <p style="color: var(--gray-500);">
                    Already have an account? 
                    <a href="/" style="color: var(--primary-color); text-decoration: none; font-weight: 500;">
                        Sign in here
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
